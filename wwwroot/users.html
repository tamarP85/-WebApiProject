<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User CRUD</title>
    <link rel="stylesheet" href="./css/users.css" />
</head>

<body>
    <h3>Add User</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-id" placeholder="User ID"><br>
        <input type="text" id="add-name" placeholder="User Name"><br>
        <input type="password" id="add-password" placeholder="Password"><br>
        <input type="email" id="add-email" placeholder="Email"><br>
        <input type="text" id="add-type" placeholder="User Type">

        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit User</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="password" id="edit-password">
            <input type="email" id="edit-email">
            <input type="text" id="edit-type">

            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Password</th>
            <th>Email</th>
            <th>Type</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="js/users.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getUsers();
    </script>
</body>

</html>
