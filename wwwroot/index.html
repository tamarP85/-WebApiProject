<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IceCream CRUD</title>
    <link rel="stylesheet" href="./css/site.css" />
</head>

<body>
    <!-- כפתור עבור משתמשי Admin יתווסף כאן דינמית -->
    <div id="admin-tools"></div>

    <h3>Add IceCream</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-code" placeholder="New iceCream Code"><br>
        <input type="text" id="add-name" placeholder="New iceCream Name"><br>
        <input type="text" id="add-description" placeholder="New iceCream Description"><br>
        <input type="text" id="add-price" placeholder="New iceCream Price">

        <input type="submit" value="Add">
    </form>

    <div id="editForm" style="display: none;">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-code">
            <input type="text" id="edit-name">
            <input type="text" id="edit-description">
            <input type="text" id="edit-price">

            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="iceCreams"></tbody>
    </table>

    <!-- כפתור לעדכון פרטי משתמש -->
    <button id="updateUserButton">Update User Details</button>

    <!-- חלון לעדכון פרטי המשתמש -->
    <div id="modalOverlay"></div>
    <div id="userModal">
        <h2>Update User Details</h2>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone"><br><br>
            <label for="type">Type (cannot be changed):</label>
            <input type="text" id="type" name="type" disabled><br><br>
            <button type="button" id="submitButton">Submit</button>
            <button type="button" id="closeModalButton">Close</button>
        </form>
    </div>

    <script src="js/site.js"></script>
    <script src="js/user-modal.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", checkValidity);
    </script>
</body>

</html>
