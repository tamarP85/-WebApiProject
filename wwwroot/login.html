<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסת משתמש - גלידת היוקרה</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h1 class="title">ברוכים הבאים לגלידת היוקרה</h1>
        <p class="subtitle">התחברו כדי להמשיך</p>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="name">שם משתמש:</label>
                <input type="name" id="name" name="name" placeholder="הכנס שם משתמש" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמא:</label>
                <input type="password" id="password" name="password" placeholder="הכנס סיסמא" required>
            </div>
            <button type="button" id="loginButton" class="login-button">כניסה</button>
        </form>
    </div>

    <!-- גלריה של גלידות עפות באוויר -->
    <div class="floating-ice-cream">
        <div class="ice-cream" style="background-image: url('./images/icecream1.png');"></div>
        <div class="ice-cream" style="background-image: url('./images/icecream2.png');"></div>
        <div class="ice-cream" style="background-image: url('./images/icecream3.png');"></div>
        <div class="ice-cream" style="background-image: url('./images/icecream4.png');"></div>
        <div class="ice-cream" style="background-image: url('./images/icecream5.png');"></div>
        <div class="ice-cream" style="background-image: url('./images/icecream6.png');"></div>
    </div>
</body>
</html>
